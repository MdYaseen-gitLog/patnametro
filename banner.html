<style>
    #metro-banner {
        display: block;
        background: linear-gradient(to right, #717376, #b2e5f0);
        color: #fff;
        padding: 10px;
        font-family: 'Segoe UI', sans-serif;
        font-size: 15px;

    .fare-title {

    }

        margin: 0;
    }

        padding: 4px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .fare-list li:last-child {
        border-bottom: none;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            top: -50px;
        }

        to {
            opacity: 1;
            top: 0;
        }
    }

    @media (max-width: 600px) {
        #metro-banner {
            font-size: 14px;

        }
