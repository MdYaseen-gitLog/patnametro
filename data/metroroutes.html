<!DOCTYPE html>
<html>
<head>
  <title>Metro Routes Bulk Update</title>
</head>
<body>
  <h1>Metro Routes Bulk Update</h1>

  <label>Color: <input type="text" id="color" value="RED"></label>
  <label>ROUTE_ID: <input type="number" id="route_id" value="1"></label><br><br>

  <label>FROM_STN: <input type="text" id="from_stn"></label>
  <label>TO_STN: <input type="text" id="to_stn"></label>
  <label>Travel Time: <input type="number" id="trav_time"></label><br><br>

  <button id="update">Update All Matching Records</button>

  <div id="result"></div>

  <script>
    const API = "https://metroroutewrk.yaseenmd965.workers.dev";

    document.getElementById("update").addEventListener("click", async () => {
      const Color = document.getElementById("color").value;
      const ROUTE_ID = document.getElementById("route_id").value;
      const FROM_STN = document.getElementById("from_stn").value;
      const TO_STN = document.getElementById("to_stn").value;
      const trav_time = document.getElementById("trav_time").value;

      if (!Color || !ROUTE_ID || !FROM_STN || !TO_STN || !trav_time) {
        alert("Please fill all fields");
        return;
      }

      const res = await fetch(`${API}/api/routes/update`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Color, ROUTE_ID, FROM_STN, TO_STN, trav_time })
      });

      const result = await res.json();
      const container = document.getElementById("result");

      if (result.success) {
        container.innerHTML = `<p style="color:green;">All matching records updated successfully!</p>`;
      } else {
        container.innerHTML = `<p style="color:red;">Update failed: ${JSON.stringify(result)}</p>`;
      }
    });
  </script>
</body>
</html>
